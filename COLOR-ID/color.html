<html>
<head>
    <title>class and id</title>

<style type="text/css">

    .redfont {                //define class
               color:red;
                font-size:40px;
              }
     .greenfont {
                  color:darkgreen;
                   font-size:50px;
                 }
     #onelogo {
                 color:brown;
                 font-size:40px;
               }
     #twologo {                      //define id
                   color:orange;
                   font-size:50px;
                }
</style>


</head>

<body>
 
  
<p class="redfont">I am rajat panwar</p>
<p class="greenfont" font-size="50px">I am rithik couudhary</p>
<h2 id="onelogo">i am vipul gupta</h2>
<h3 class="redfont"> i am ayush singh</h3>  
<h4 id="twologo"> i am nipun </h4>

</body>


</html>
