<html>
      <head>
	  <title>LOOP</title>
      </head>
	  
<body>
    <div id="table"></div>
    <script type="text/javascript">
	     var table=0;
		 var x="";
	  for (var i=0;i<10;i++)
	    {
		  table=table+3;
           x=x+"<p>"+table+"</p>";		  
		}
		document.getElementById("table").innerHTML=x;
	</script>
</body>	  
	  
	  
	  
</html>
