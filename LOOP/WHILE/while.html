<html>
     <head>
	     <title>WHILE</title>
	 </head>
<body>
   <p id="demo"></p>
   <script type="text/javascript">
      var text="";                      //create the variable
	  var i=0;
	  while (i<10)
	  {  
	     text+="<br>the number is " +i;
		 i++;
	  }
	  document.getElementById("demo").innerHTML=text;
	  </script>
   
</body>
	 
	 
	 
</html>
