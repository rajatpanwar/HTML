<html>
     <head>
	     <title>WHILE</title>
	 </head>
<body>
   <p id="demo"></p>
   <script type="text/javascript">
    
	   var text="";
	  var i=0;
	  var cars=["BMW","AUDI","FORTUNER","SCORPIO","i20"];
	  while (cars[i])
	  {  
	     text+=cars[i]+"<br>";
		 i++;
	  }
	  document.getElementById("demo").innerHTML=text;
	  </script>
   
</body>
	 
	 
	 
</html>
