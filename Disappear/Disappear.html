<html>
      <head>
	      <title>Disappear-object</title>
		  
		  <style type="text/css">
		        .circle {
				         border-radius:50%;
						 width:140px;
						 height:150px;
						 float:left;
						 margin-right:5px;
						 
						 
				    }
					<!--.text_center{
					             text-align:center;
					} -->
					
				#red{
				     background-color:red;
				}	
				#yellow{
				        background-color:yellow;
				}
				#green{
				       background-color:green;
				}
					
					
		  </style>
	      </head>
  <body>
      <div id="red" class="circle" class="text_center"></div>
	  <div id="yellow" class="circle" class="text_center"></div>
	  <div id="green" class="circle" class="text_center"></div>
       
	     <script type="text/javascript">
		 document.getElementById("red").onclick=function()
		    {document.getElementById("red").style.display="none";}
		 
		 document.getElementById("yellow").onclick=function()
		    {document.getElementById("yellow").style.borderRadius="0%";}
		 
		 document.getElementById("green").onclick=function()
		    {document.getElementById("green").style.backgroundColor="blue";}
			
		  </script>
		 
		 
		 
		 
      
  </body>
</html>
