<html>
      <head>
	      <title>
		      variable
		  </title>
	  </head>
	  
<body>
     <input type="text" id="textinput">
	 <button id="changer">chage the text!</button>
	 <p id="demo">this is some text</p>
	 <script type="text/javascript">
	     document.getElementById("changer").onclick = function(){
		 var textEntered = "";                                      //create a variable
		 textEntered = document.getElementById("textinput").value;    //text stored into variable
		 document.getElementById("demo").innerHTML = textEntered;}   //text change by innerhtml
	 </script>
</body>	  
	  
</html>
